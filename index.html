    <style>
        /* Import Gaming Font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Root Variables */
        :root {
            --primary-bg: #000;
            --header-bg: rgba(10, 10, 10, 0.9);
            --header-color: #00ffcc;
            --neon-glow: #ff00ff;
            --border-color: #00ffcc;
            --shadow-color: rgba(0, 255, 255, 0.6);
        }

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        /* Futuristic Animated Gaming Background */
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(-45deg, #000000, #111111, #222222, #00ffcc, #ff00ff);
            background-size: 500% 500%;
            animation: glitchEffect 10s infinite linear;
            color: white;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: var(--header-bg);
            color: var(--header-color);
            padding: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 3px solid var(--border-color);
            text-shadow: 0 0 10px var(--neon-glow), 0 0 20px var(--neon-glow);
            animation: flicker 2s infinite alternate;
        }

        /* Gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
            min-height: 100vh; /* Allows scrolling */
        }

        /* Image Wrapper */
        .image {
            width: 250px;
            height: 250px;
            border: 3px solid var(--border-color);
            box-shadow: 0 0 20px var(--shadow-color);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--shadow-color);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Scroll-to-Top Button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--border-color);
            color: black;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-glow);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s, transform 0.3s;
        }

        .scroll-top:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--neon-glow);
        }

        /* Background Animation */
        @keyframes glitchEffect {
            0% { background-position: 0% 50%; }
            25% { background-position: 25% 50%; }
            50% { background-position: 50% 50%; }
            75% { background-position: 75% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Neon Flicker Effect */
        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 10px var(--neon-glow); }
            50% { opacity: 0.8; text-shadow: 0 0 20px var(--neon-glow); }
            100% { opacity: 1; text-shadow: 0 0 10px var(--neon-glow); }
        }
    </style>
</head>
